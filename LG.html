<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .form {
            display: none;
        }
        .form.active {
            display: block;
        }
        .back-button {
            margin-top: 20px;
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main-options" class="form active">
            <h2>Welcome to Our Site</h2>
            <p>Please choose an option:</p>
            <button class="button" onclick="showForm('signup')">New User?</button>
            <button class="button" onclick="showForm('signin')">Already a User, Sign In</button>
        </div>
        <div id="signup" class="form">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Username" required><br><br>
                <input type="email" placeholder="Email" required><br><br>
                <input type="password" placeholder="Password" required><br><br>
                <input type="submit" value="Sign Up" class="button">
            </form>
            <div class="back-button" onclick="showForm('main-options')">Back</div>
        </div>
        <div id="signin" class="form">
            <h2>Sign In</h2>
            <form>
                <input type="text" placeholder="Username" required><br><br>
                <input type="password" placeholder="Password" required><br><br>
                <input type="submit" value="Sign In" class="button">
            </form>
            <div class="back-button" onclick="showForm('main-options')">Back</div>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(formId).classList.add('active');
        }
    </script>
</body>
</html>
